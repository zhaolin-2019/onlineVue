<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span>10+20=?</span>
    <button id="But">输出结果</button>
    <script>
     var a=10,b=20;
     oBut=document.getElementById("But");
     oBut.onclick=function(){
        alert(a+b);
     }
     document.write(oBut);
    </script>
</body>
</html>
